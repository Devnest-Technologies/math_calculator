version: 1
frontend:
    phases:
        preBuild:
            commands:
                - curl -fsSL https://get.pnpm.io/install.sh | sh -
                - export PATH="~/.pnpm:$PATH"
                - pnpm install --frozen-lockfile
        build:
            commands:
                - pnpm build
    artifacts:
        baseDirectory: dist # Replace with your build output directory
        files:
            - "**/*"
    cache:
        paths:
            - node_modules/**/*
            - .pnpm-store/**/* # Optional: Cache pnpm store for faster builds
